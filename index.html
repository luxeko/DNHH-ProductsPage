<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Danh sách sản phẩm</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    </head>
    <body>
        <main class="container">
            <div class="developer__products-page">
<!--                Bỏ phần filter-->
                <!--            <div class="developer__products-page-filter">-->
                <!--                <div class="filter__container">-->

                <!--                </div>-->
                <!--            </div>-->
                <div class="developer__products-container">
                    <div class="number__product-show">
                        <p>Đang hiển thị <span class="number__per-page">1-12</span> trên <span
                                class="number__product-total">200
                            </span> sản
                            phẩm</p>
                    </div>
                    <div class="developer__product-list" id="listProduct">
<!--                        Sản phẩm được thêm vào ở đây-->
                    </div>
                    <div class="developer__product-pagination">
                        <ul>
                            <li class="btn__previous focus"><i class="bi bi-chevron-left"></i></li>
                            <li class="focus">1</li>
                            <li>2</li>
                            <li>3</li>
                            <li><i class="bi bi-three-dots"></i></li>
                            <li>7</li>
                            <li>8</li>
                            <li class="focus">9</li>
                            <li class="btn__next focus"><i class="bi bi-chevron-right"></i></li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="module" src="main.js"></script>
    </body>
</html>
